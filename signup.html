    <form>  
        <fieldset id="user"><legend><strong>Create new account</strong></legend>
            <p>Name:<input type="text" name="textName" id="boxName" size="25" maxlength="40"></p>
            <p>Email:<input type="email" name="mail" id="boxMail" size="25" maxlength="40"></p>
            <p>Password:<input type="password" name="password" id="boxPassword" size="21" maxlength="40"></p>
            <fieldset><legend><strong>Gender</strong></legend>
                <input type="radio" name="gender" id="male"/><label>Male</label>
                <input type="radio" name="gender" id="female"/><label>Female</label>
                </fieldset>
             <p>Date of birth:<input type="date" name="birth" id="boxDate"></p>
        </fieldset>
        <fieldset id="address"><legend><strong>Add your address</strong></legend>
            <p>Country:</p>
            <p>Postcode:<input type="text" name="post" id="boxPost" size="25" maxlength="40"></p>
            <p>Address line 1:<input type="text" name="address1" id="boxAddress1" size="42" maxlength="40"></p>
            <p>Address line 2(optional):<input type="text" name="address2" id="boxAddress2" size="30" maxlength="40"></p>
            <p>Town/City:</p>
            <p>County:</p>
        </fieldset> 
    </form>
